<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Formularz</h1>
    <form>
        <label for="im">Podaj swoje imię</label><br>
        <input id="im" type="text"><br>
        <label for="na">Podaj swoje nazwisko</label><br>
		<input id="na" type="text">
    </form>
    <br>
    <form>
        Podaj swoje imię<input><br>
        Podaj swoje nazwisko<input>
    </form>
    <!--https://www.kurshtml.edu.pl/html/przyklad,formularze.html-->
    <!-- https://miroslawzelent.pl/kurs-html/pole-wieloliniowe-textarea/#google_vignette -->
    <!-- Pole komentarza (o powiększonych rozmiarach oraz z tekstem domyślnym) --> <br><br><br>
    <form>
        <textarea>Wpisz coś</textarea>
    </form>
    <br><br><br>
    <form style="font-size: 20px;">
        Podaj swoją płeć:<br>
        <input type="radio" name="Płeć" value="Kobieta">Kobieta <br>
        <input type="radio" name="Płeć" value="Mężczyzna">Mężczyzna
    </form>
    <br><br><br>
    <form style="font-size: 20px;">
        Jakie pierwiastki lubisz:<br>
        <input type="checkbox" name="p" value="h">H<br>
        <input type="checkbox" name="p" value="p">P<br>
        <input type="checkbox" name="p" value="s">S<br>
        <input type="checkbox" name="p" value="si">Si
    </form>
    <br><br><br>
    <form>
        Wybierz przeglądarke: <br>
        <select name="Przeglądarka">
            <option selected>Chrome</option>
            <option>Opera</option>
            <option>Firefox</option>
        </select>
    </form>
    <br><br>
    <form>
        <input type="password">
    </form>
    <br><br>
    <form>
        <input type="number">
    </form>
    <br><br>
    <form>
        <input type="text"> 
    </form>
    <br><br>
    <form>
        <input type="submit" value="Kliknij">
    </form>
    <form>
		<input type="button" value="Kliknij">
    </form>
    <br>
    <form>
		<button><img src="photo.png"></button>
    </form>
    <br><br>
    <form>
        <input type="date">
    </form>
    <br><br><br><br>
    <form>
        <input type="file">
    </form>
    <br><br><br><br><br>
    <form>
        <input type="color">
    </form>
</body>
</html>
